<a [routerLink]="['/template-driven-forms/login']">Login</a>

<form #roomForm="ngForm" (ngSubmit)="addRoom(roomForm)">
  <div class="form-group">
    <select name="roomType" class="form-control" [(ngModel)]="room.roomType">
      <option value="" disabled selected>Room Type</option>
      <option value="single" >Single</option>
      <option value="suite">Suite</option>
      <option value="premium">Premium</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities"  required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="price" placeholder="Room Price per night" [(ngModel)]="room.price" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="photos" placeholder="Photos (Provide link)" [(ngModel)]="room.photos" required>
  </div>
  <div class="form-group">
    <input type="datetime" class="form-control" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime" required>
  </div>
  <div class="form-group">
    <input type="datetime" class="form-control" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="rating" step="0.5" max="5" min="1" placeholder="Rating" [(ngModel)]="room.rating" required>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Submit</button>
  </div>
</form>
